          <div id="cadastro">
          <form method="post" action=""> 
            <h1>Cadastro</h1> 
            <p> 
              <label for="nome_cad">Nome:</label>
              <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
            </p>

            <p> 
              <label for="cel_cad">Celular:</label>
              <input id="celular" name="celular" required="required" type="text" placeholder="(xx) xxxxx-xxxx" maxlength="15"/>
            </p>

            <p> 
              <label for="email_cad">E-mail:</label>
              <input id="email_cad" name="email_cad" required="required" type="email" placeholder="email@exemplo.com"/> 
            </p>
      
            <p> 
              <label for="senha_cad">Senha:</label>
              <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="1234"/>
            </p>
            
            <p> 
              <input type="submit" value="Cadastrar"/> 
            </p>
            
            <p class="link">
